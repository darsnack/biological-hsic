schedule:
  _target_: optax.exponential_decay
  init_value: 0.0001
  decay_rate: 0.8
  transition_steps: 10
  transition_begin: 0
  staircase: true
  end_value: null
logger:
  _target_: projectlib.logging.PrintLogger
data:
  nsamples: 100
  xdim: 100
  ydim: 1
  zdim: 10
  batchsize: 6
  ntimesteps: 20
seed: 42
checkpointing:
  path: checkpoints
  rate: 50
model:
  time_constant: 0.05
  recurrent_strength: 1.2
  nhidden: 2000
  hidden_noise: 5.0e-06
  output_noise: 0.01
hsic:
  gamma: 2
training:
  time_step: 0.001
  lpf_time_constant: 0.005
  nepochs: 100
  log_epochs: true
  log_interval: 250
